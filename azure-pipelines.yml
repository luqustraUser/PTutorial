trigger:
  branches:
    include:
      - main

pool:
  name: 'Default'  # Use your Azure DevOps agent pool name

stages:
- stage: Terraform
  jobs:
  - job: InitPlanApply
    steps:
    - checkout: self

    # Install Terraform
    - task: PowerShell@2
      displayName: 'Install Terraform 1.12.2'
      inputs:
        targetType: 'inline'
        script: |
          Write-Host "Downloading Terraform 1.12.2"
          Invoke-WebRequest -Uri https://releases.hashicorp.com/terraform/1.12.2/terraform_1.12.2_windows_amd64.zip -OutFile terraform.zip

          $dest = "$Env:USERPROFILE\terraform"
          if (-Not (Test-Path -Path $dest)) {
            New-Item -ItemType Directory -Path $dest | Out-Null
          }

          Expand-Archive -Path terraform.zip -DestinationPath $dest -Force

          # Add terraform to PATH for this session
          $env:PATH = "$dest;$env:PATH"

          terraform version

    # Run Terraform commands inside Azure CLI task with your service connection
    - task: AzureCLI@2
      displayName: 'Terraform init, plan and apply'
      inputs:
        azureSubscription: 'AzureConnection-PTutorial'  # Your Azure service connection name
        scriptType: 'ps'  # PowerShell Core; use 'bash' if your agent supports bash
        scriptLocation: 'inlineScript'
        inlineScript: |
          terraform init -reconfigure
          terraform plan
          terraform apply -auto-approve
